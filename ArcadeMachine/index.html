<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gamification</title>
		<link
			rel="preload"
			as="font"
			href="Media/Fonts/Press_Start_2P/PressStart2P-Regular.ttf"
			type="font/ttf" />
		<link rel="stylesheet" href="main.css" />
		<script defer src="main.js"></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="Media/Images/favicon-32x32.png" />

		<script
			defer
			src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

		<script defer src="/Games/Breakout/breakout.js"></script>
	</head>
	<body>
		<div id="corridor">
			<img src="Media/Images/background.png" id="background" />

			<img
				src="Media/Images/Arcade Machine - Saxion with bottom and screen.png"
				id="machine"
				class="blur" />

			<iframe
				src="../quiz_frontend/index.html"
				id="quiz"
				class="hide crt screen"></iframe>

			<iframe
				src="/leaderboard_frontend/index.html"
				id="leaderboard"
				class="hide crt screen"></iframe>

			<div id="game" class="hide crt screen"></div>
		</div>

		<img src="Media/Images/Round button - up.png" id="animate" />

		<img src="Media/Images/Rectangular button - Quiz.png" id="showQuiz" />
		<img
			src="Media/Images/Rectangular button - Scoreboard.png"
			id="leaderboardButton" />
		<img src="Media/Images/Rectangular button - Play.png" id="showGame" />
		<img src="Media/Images/Round button - down.png" id="back" />
	</body>
</html>
