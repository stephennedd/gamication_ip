version: '3.4'

networks:
  dev:
    driver: bridge

services:
  api:
    image: docker.io/library/api
    depends_on:
      - "app_db"
    container_name: api-services
    ports:
      - '8088:80'
    build:
      context: ../.
      dockerfile: Dockerfile  
    environment:
      - ConnectionStrings__DefaultConnection=User ID=postgres;Password=postgres;Server=app_db;Port=5432;Database=IPgamification; IntegratedSecurity=true;Pooling=true;
      - ASPNETCORE_URLS=http://+:80
    networks:
      - dev

  app_db:
     image: postgres:latest
     container_name: app_db
     environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=IPgamification
     ports:
      - "5433:5432"
     restart: always
     volumes:
      - app_data:/var/lib/postgresql/data
     networks:
      - dev


volumes:
  app_data:
      