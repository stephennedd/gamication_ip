<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: var(--backgroundColor);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }

        h1 {
            font-size: 1.5em;
            padding: 0;
            margin-bottom: 20px;
            color: #707070;
        }


        #logo {
            margin-bottom: 3em;
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="../assets/images/lg_saxion_white.png" alt="logo" height="100px">
    </div>
    <form id="loginForm">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="email" title="email" required><br>
        <input type="password" id="password" placeholder="password" title="password" required><br>

        <button class="form-submit" type="submit">Login</button>
    </form>

    <script src="../js/login.js"></script>
</body>

</html>
