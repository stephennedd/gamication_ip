<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body class="crt">
		<p class="welcome"></p>
		<form id="loginForm" class="hide signin">
			<div class="radio-container">
				<input checked id="signin" name="action" type="radio" value="signin" />
				<label for="signin">Sign in</label>

				<input
					id="verify"
					class="hide"
					name="action"
					type="radio"
					value="verify" />
				<label for="verify" class="hide">Verify</label>

				<input id="signup" name="action" type="radio" value="signup" />
				<label for="signup">Sign up</label>

				<input
					id="reset"
					class="hidden"
					name="action"
					type="radio"
					value="reset" />
				<label for="reset" class="hidden">Reset</label>

				<div id="line"></div>
			</div>
			<div id="input-container">
				<div id="wrapper">
					<div id="arrow"></div>
					<input
						id="verificationCode"
						class="hidden"
						placeholder="Verification Code"
						type="text" />
					<input id="studentID" placeholder="ID" type="text" />
					<input id="password" placeholder="Password" type="password" />
					<input
						id="repassword"
						placeholder="Repeat password"
						type="password" />
					<input id="firstName" placeholder="First name" type="text" />
					<input id="lastName" placeholder="Last name" type="text" />
					<select id="groupSelect">
						<option selected disabled value="">Select a group</option>
					</select>
				</div>
				<button type="submit">
					<span>
						[ Reset password ]
						<br />
						[ Sign in ]
						<br />
						[ Sign up ]
						<br />
						[ Verify ]
					</span>
				</button>
			</div>
		</form>
	</body>
</html>
